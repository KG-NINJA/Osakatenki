name: Osaka Weather Forecast (Soei Engine)

on:
  schedule:
    - cron: '0 22 * * *'
    - cron: '0 10 * * *'
  workflow_dispatch:

jobs:
  forecast:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: pip install -r requirements.txt
    - name: Run Soei Weather Engine
      env:
        TZ: 'Asia/Tokyo'
      run: python run_osaka_forecast.py
